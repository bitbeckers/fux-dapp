specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FUX
    network: goerli
    source:
      address: "0xefAD3488CD35fc70Fa7B7f6C9e336a8AbbaD8c25"
      abi: FUX
      startBlock: 8537432
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Workstream
        - Token
        - TokenBalance
      abis:
        - name: FUX
          file: ./abis/contracts/FUX.sol/FUX.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransfer
        - event: ContributorsAdded(uint256,address[])
          handler: handleContributorsAdded
        - event: WorkstreamClosed(uint256)
          handler: handleWorkstreamClosed
        - event: EvaluationSubmitted(uint256,address,address[],uint256[])
          handler: handleEvaluationSubmitted
        - event: FuxClaimed(address)
          handler: handleFuxClaimed
        - event: FuxGiven(address,uint256,uint256)
          handler: handleFuxGiven
        - event: RewardsReserved(address,uint256)
          handler: handleRewardsReserved
        - event: RewardsClaimed(address,uint256)
          handler: handleRewardsClaimed
        - event: VFuxClaimed(address,uint256)
          handler: handleVFuxClaimed
        - event: WorkstreamMinted(uint256,uint256,uint256,string)
          handler: handleWorkstreamMinted
      file: ./src/mapping.ts
