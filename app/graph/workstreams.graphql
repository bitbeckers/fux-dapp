query WorkstreamsByUser($contributor: String = "") @live {
  workstreamContributors(where: { contributor: $contributor }) {
    workstream {
      status
      name
      contributors {
        commitment
        contributor {
          id
        }
      }
      coordinator {
        id
      }
      deadline
      funding
      id
      evaluations {
        contributor {
          id
        }
        creator {
          id
        }
        rating
      }
    }
  }
}

query WorkstreamByID($id: ID = "") @live {
  workstream(id: $id) {
    contributors {
      commitment
      contributor {
        id
      }
    }
    deadline
    funding
    name
    status
    id
    coordinator {
      id
    }
    evaluations {
      creator {
        id
      }
      contributor {
        id
      }
      rating
    }
  }
}
