query BalancesForAddress($address: ID!) @live {
  user(id: $address) {
    id
    balances {
      token {
        name
        symbol
      }
      amount
    }
  }
}

query TokenBalance($address: ID!, $symbol: String!) @live {
  tokenBalances(
    where: { token_: { symbol: $symbol }, user_: { id: $address } }
  ) {
    amount
  }
}
